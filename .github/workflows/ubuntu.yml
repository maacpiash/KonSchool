name: Ubuntu

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.201
    - name: Display dotnet info
      run: dotnet --info
    - name: Build all projects
      run: dotnet build
    - name: Run unit tests
      run: dotnet test tests/KonSchool.Tests.csproj

language: csharp
solution: KonSchool.sln
jobs:
  include:
    - os: linux
      dist: bionic
    - os: osx
      osx_image: xcode11.2
  allow_failures:
    - os: osx
dotnet: 2.1
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
branches:
  only:
  - master
mono: none
sudo: required
script:
    - dotnet restore
    - dotnet build
    - dotnet test tests/KonSchool.Tests.csproj
global:
    - DOTNET_SKIP_FIRST_TIME_EXPERIENCE=true
    - DOTNET_CLI_TELEMETRY_OPTOUT=1

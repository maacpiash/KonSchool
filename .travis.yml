language: csharp
mono: none
dotnet: 3.1.301
solution: KonSchool.sln
sudo: required
branches:
  only:
    - master
    - v3.1-mono
jobs:
  include:
    - os: linux
      dist: bionic
    - os: osx
      osx_image: xcode11.2
  allow_failures:
    - os: osx
before_install:
  - dotnet --info
script:
  - dotnet restore
  - dotnet build
  - dotnet test tests/KonSchool.Tests.csproj
global:
  - DOTNET_SKIP_FIRST_TIME_EXPERIENCE=true
  - DOTNET_CLI_TELEMETRY_OPTOUT=1
  - ASPNETCORE_ENVIRONMENT=Development
deploy:
  provider: heroku
  api_key:
    secure: 
  app: konschool
  on:
    branch: master
